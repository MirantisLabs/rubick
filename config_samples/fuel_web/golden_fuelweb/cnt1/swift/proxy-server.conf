[DEFAULT]
bind_ip = 192.168.0.2
bind_port = 8080
workers = 1
user = swift

[pipeline:main]
pipeline = catch_errors healthcheck cache ratelimit swift3 s3token authtoken keystone proxy-server

[app:proxy-server]
use = egg:swift#proxy
allow_account_management = true
account_autocreate = true

[filter:cache]
use = egg:swift#memcache
memcache_servers = controller-13:11211,controller-14:11211,controller-15:11211
[filter:catch_errors]
use = egg:swift#catch_errors


[filter:healthcheck]
use = egg:swift#healthcheck

[filter:ratelimit]
use = egg:swift#ratelimit
clock_accuracy = 1000
max_sleep_time_seconds = 60
log_sleep_time_seconds = 0
rate_buffer_seconds = 5
account_ratelimit = 0

[filter:swift3]
use = egg:swift3#swift3 

[filter:s3token]
paste.filter_factory = keystone.middleware.s3_token:filter_factory
auth_port = 35357
auth_protocol = http
auth_host = 192.168.0.7

[filter:keystone]
use = egg:swift#keystoneauth
operator_roles = admin, SwiftOperator
is_admin = true
cache = swift.cache


#
# used to specify connection information to keystone
#
[filter:authtoken]
paste.filter_factory = keystone.middleware.auth_token:filter_factory
auth_host = 192.168.0.7
auth_port = 35357
auth_protocol = http
auth_uri = http://192.168.0.7:35357
# if its defined
admin_tenant_name = services
admin_user = swift
admin_password = 0moSL8AJ
delay_auth_decision = 0
signing_dir = /etc/swift
