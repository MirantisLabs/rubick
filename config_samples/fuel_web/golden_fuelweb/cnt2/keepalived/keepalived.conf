global_defs {
  notification_email {
    root@domain.tld
  
  }
  notification_email_from keepalived@domain.tld
  smtp_server localhost
  smtp_connect_timeout 30
  router_id controller-14
}

vrrp_instance 4 {
  virtual_router_id 4

  # for electing MASTER, highest priority wins.
  priority  100
  state     BACKUP

  interface eth0.100

  virtual_ipaddress {
            240.0.1.7 label eth0.100:ka
    
  }

  
  
  

  

  

}

