- version: '3.0.0'
  checkpoint: true
  added:

  - name: tcp_listeners
    type: rabbitmq_bind_list
    default: [5672]
    help: 'List of ports on which to listen for AMQP connections (without SSL)'
    comment: 'New param'

  - name: ssl_listeners
    type: rabbitmq_bind_list
    default: []
    help: 'List of ports on which to listen for AMQP connections (SSL)'
    comment: 'New param'

  - name: ssl_options
    type: string_list
    default: []
    comment: 'New param'

  - name: vm_memory_high_watermark
    type: float
    default: 0.4
    comment: 'New param'

  - name: vm_memory_high_watermark_paging_ratio
    type: float
    default: 0.5
    comment: 'New param'

  - name: disk_free_limit
    type: integer
    default: 50000000
    comment: 'Default value has changed'

  - name: log_levels
    type: string_list
    default: ['{connection, info}']
    comment: 'New param'

  - name: frame_max
    type: integer
    default: 131072
    comment: 'New param'

  - name: heartbeat
    type: integer
    default: 600
    comment: 'New param'

  - name: default_vhost
    type: string
    default: '/'
    comment: 'New param'

  - name: default_user
    type: string
    default: 'guest'
    comment: 'New param'

  - name: default_pass
    type: string
    default: 'guest'
    comment: 'New param'

# ====================================================
