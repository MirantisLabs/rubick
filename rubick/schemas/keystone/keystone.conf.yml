    default: 5000
    help: 'The port number which the public service listens on'
    comment: 'New param'

  - name: admin_port
    type: port
    default: 35357
    help: 'The port number which the public admin listens on'
    comment: 'New param'

  - name: public_endpoint
    type: string
    default: 'http://localhost:%(public_port)s/'
