    comment: 'New param'

  - name: max_param_size
    type: integer
    default: 64
    help: 'limit the sizes of user & tenant ID/names'
    comment: 'New param'

  - name: max_token_size
    type: integer
    default: 8192
    help: 'similar to max_param_size, but provides an exception for token values'
    comment: 'New param'

  - name: debug
    type: boolean
    default: false
