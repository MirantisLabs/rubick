    comment: 'New param'

  - name: log_format
    type: string
    default: '%(asctime)s %(levelname)8s [%(name)s] %(message)s'
    help: 'A logging.Formatter log message format string which may use any of the available logging.LogRecord attributes.'
    comment: 'New param'

